<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Restaurant</title>
</head>

<body>
    <div class="container">
        <div>
            <div class="jumbotron">
            <h1 class="display-4">Tables</h1>
            <p class="lead">Current reservations and waitlist</p>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
                <a class="btn btn-primary btn-lg" href="/form" role="button">Make a Reservation</a>
            </p>
        </div>

        <div class="card" style="width: 100%;">
            <div class="card-header">
            <h2>Current Reservations</h2>
            </div>
            <ul class="list-group list-group-flush">
                <div id="name"></div>
            </ul>
        </div>

        <br>

        <div class="card" style="width: 100%;">
            <div class="card-header">
            <h2>Wait List</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>

        <br>

        </div>
            <a href="/api/tables">API Table Link</a>
            <span> | </span>
            <a href="/api/wait">API Wait List</a>
        </div>
    </div>

    <script>
        $.get("/api/tables/", function(data){
            $("#name").html(
                `<li class="list-group-item">${data[i].name}</li>`
            );
        });
    </script>
</body>
</html>
